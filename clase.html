<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pagina Personal</title>
</head>
<body>
    <div class="container-fluid" >
        <header class="col-12 header">
            <div class="white-text" >
                Banner
            </div>
        </header>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 menu-left d-none d-sm-block"  >
                        <div class="white-text">
                            Menu left
                        </div>
                    </div>
                    <div class="col-12 col-sm-10">
                        <div class="row">
                            <div class="col-12 top-menu" >
                                <div  class="white-text">
                                    Top Menu
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6" >
                                <div  class="black-text content">
                                    Main content A
                                </div> 
                            </div>
                            <div class="col-12 col-md-6 align-items-center">
                                <div  class="black-text content">
                                    Main content B
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-sm-4 col-md-2 photo-red">
                                <div  class="black-text">
                                    Photo 1
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-2 photo-blue">
                                <div  class="black-text">
                                    Photo 2
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-4 photo-red">
                                <div  class="black-text">
                                    Photo 3
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-2 photo-blue">
                                <div  class="black-text">
                                    Photo 4
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-2 photo-red">
                                <div  class="black-text">
                                    Photo 5
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12" >
                                <div  class="black-text content">
                                    Main content C
                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 col-sm-4 col-md-2 photo-blue">
                                <div  class="black-text">
                                    Photo 6
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-2 photo-red">
                                <div  class="black-text">
                                    Photo 7
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-4 photo-blue">
                                <div  class="black-text">
                                    Photo 8
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-2 photo-red">
                                <div  class="black-text">
                                    Photo 9
                                </div>
                            </div>
                            <div class="col-6 col-sm-4 col-md-2 photo-blue">
                                <div  class="black-text">
                                    Photo 10
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="col-12">
            <div  class="white-text">
                Footer
            </div>
        </footer>
    </div>

    
</body>
</html>
